<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS and Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Gemini API Query</title>
    <style>
      .center-container {
        height: 100vh;
      }
      pre {
        white-space: pre-wrap; /* Wrap text */
        word-wrap: break-word; /* Break long words */
        padding: 1rem; /* Add padding */
        border: 1px solid #dee2e6; /* Add border */
        border-radius: 0.25rem; /* Add border radius */
        background-color: #f8f9fa; /* Add background color */
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center center-container"
    >
      <div class="w-50">
        <h1 class="text-center">Gemini API Query</h1>
        <form method="post" onsubmit="showSpinner()" class="mt-5">
          <div class="mb-3">
            <label for="query" class="form-label visually-hidden"
              >Enter your query:</label
            >
            <textarea
              id="query"
              name="query"
              class="form-control"
              rows="4"
              placeholder="Enter your query..."
            >
{{ query }}</textarea
            >
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-send"></i> Send
            </button>
          </div>
        </form>
        <div id="spinner" class="d-none text-center mt-4">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title visually-hidden">Response:</h5>
            <pre class="card-text">{{ result | safe }}</pre>
          </div>
        </div>
      </div>
    </div>
    <script>
      function showSpinner() {
        document.getElementById("spinner").classList.remove("d-none");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
